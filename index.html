<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

 <div class="template">
   <div class="card">
     <!-- code for card header img -->

     <div class="card-header-img">
      <div class="card-active">
        <img src="images/icon-view.svg" alt="">
      </div>
      <img src="images/image-equilibrium.jpg" alt="" class="img-header">
    </div>

     <!-- end code for card header images -->
    
     <!-- code for card description -->

     <h4 class="heading-et">equilibrium #3429</h4>
     <p class="desc-card-paragraph">Our equilibrium collection promotes balance and calm.</p>
     <div class="price">
        <p class="price-text"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p class="price-day"><img src="images/icon-clock.svg" alt="">3 days left</p>
     </div>

     <div class="hr-card"></div>  

     <!-- code profile -->

     <div class="card-profile">
      <img src="images/image-avatar.png" alt="" class="img-profile">
      <p class="name-profile">Creation of <span>Jules Wyvern</span></p>
     </div>

     <!-- end code profile -->
     <!-- end code for card description -->

   </div>

  
 </div>

</body>
</html>
